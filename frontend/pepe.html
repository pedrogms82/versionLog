<table class="table table-hover table-striped">
  <thead><tr><th>Nº de ModLog</th><th>Nombre</th><th>Estado</th><th>Descripción</th><th>Version</th><th>Modulo</th><th>Edit</th></tr></thead>
    <tbody>
      <tr ng-repeat="version in proyectos.listaVersionesProyecto.versions">
        <td>{{modlog.num}}</td>
        <td>{{modlog.nombre}}</td>
        <td>
          <div class="activa" ng-show="modlog.estado == '58b010fc66c2123fc13cc95b'">
              <i class="fa fa-circle text-success"></i> Activa
          </div>
          <div class="pendiente" ng-show="modlog.estado == '58b0110866c2123fc13cc95c'">
              <i class="fa fa-circle text-primary"></i> En preparación
          </div>
          <div class="cerrado" ng-show="modlog.estado == '58b0111066c2123fc13cc95d'">
              <i class="fa fa-circle text-danger"></i> Cerrada
          </div>
             <!-- {{version.estado}} -->
        </td>
        <td>
           {{version.descripcion}}
        </td>
        <td>
           {{version.version}}
        </td>
        <td>
           {{version.modulo}}
        </td>
        <td>
          <button class="btn btn-info btn-fill" ng-click="proyectos.getModLogVersion(version._id)">Ver.</button>
        </td>
        <td>
          <a href="#" ng-click="proyectos.getVersionEdit(version._id)"><i class="pe-7s-edit" ></i></a>
        </td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-warning mi-imagen-abajo-izq pull-left" ng-show="proyectos.versionPage>1" ng-click="proyectos.getVersionesProyecto(proyectos.proyectoSeleccionadoId,proyectos.versionPage-1)">Anterior</button>
          <button class="btn btn-warning mi-imagen-abajo-izq pull-left" ng-show="proyectos.listaVersionesProyecto.showMore" ng-click="proyectos.getVersionesProyecto(proyectos.proyectoSeleccionadoId,proyectos.versionPage+1)">Siguiente</button>
          <button class="btn btn-success mi-imagen-abajo-derecha" ng-show="proyectos.proyectoSeleccionado" ng-click="proyectos.nuevaVersion()">Crear nuevo modlog.</button>
        </td>
      </tr>
    </tbody>
  </table>
